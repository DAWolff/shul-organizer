<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Shul Organizer">
    <title>Shul</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100|Crimson+Text:700|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin=" anonymous"></script>
    </head>

    <body>

        <div  id="js-navbar" class="row">
          <div class="col-12">
            <div class="box">
              <ul>
                <li><img id="js-shul-icon" class="icons" src="images/grey-shul2.png" alt="Shul Icon"></li>
                <li><img id="js-member-icon" class="icons" src="images/grey-person.png" alt="Member Icon"></li>
                <li><img id="js-services-icon" class="icons" src="images/grey-siddur.png" alt="Services Icon"></li>
              </ul>
            </div>
          </div>
        </div>

        <div id="js-login-row" class="row">

          <div class="col-3">
            <div class="box">
                  <div id="js-login-container">
                      <div class="form-action">
                        <h1>Login (or Register)</h1>
                          <p>
                            The Gabai's resource for "all things Shul" <br>
                            Shul schedule - individual members data - records of aliyos and services... <br>
                            Reminders of upcoming occaisions and events
                          </p>
                          <form>
                            <ul>
                              <li><input type="text" name="email" required placeholder="Email" autocomplete="username email"/></li>
                              <li><input type="password" name="pw" required placeholder="Password" autocomplete="current-password"/></li>
                              <li><input class="register hide" type="text" name="shulname" required placeholder="Official Shul Name"/></li>
                              <li><input class="register hide" type="text" name="shulcalled" required placeholder="Shul Nickname"/></li>
                              <li class="login">
                                <input id="js-login" type="submit" value="Login" class="button buttonz" />
                                <input id="js-new-shul" type="submit" value="New User" class="button buttonz"/>
                              </li>
                              <li class="register hide">
                                <input id="js-register" type="submit" value="Register New Shul" class="button buttonz" />
                              </li>
                            </ul>
                          </form>
                      </div>  <!--  login -->
                  </div>  <!--  js-login-container -->
            </div>  <!--  box -->
          </div>  <!--  col-3 -->

          <div class="col-4">
            <div class="box imge"></div>
          </div>

        </div>   <!-- js-login-row -->

        <div id="js-results" class="hide"></div>

        <div  id="js-footer" class="row">
          <div class="col-12">
            <div class="box">
              <p id="copyright">Â©2018 WOLFFdesign <img src="images/wolf-print.png"> All Rights Reserved</p>
            </div>
          </div>
        </div>

        <script src='index.js' type='text/javascript'></script>
    </body>
</html>
